services:
  website:
    container_name: probablyjassin
    image: ghcr.io/probablyjassin/probablyjassin:latest
    restart: unless-stopped
    volumes:
      - ./content:/app/content
    #env_file: # might need later
    #  - .env

  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 120 --cleanup # every 2 minutes
    restart: unless-stopped
    